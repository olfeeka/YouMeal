<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YourMeal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="./images/header-3-logo.png" alt="YourMeal_logo" />
      </div>
      <div class="header__flex">
        <img src="./images/header-2-burger-pic.png" alt="YourMeal" />
        <div class="header__motto">
          <h1 class="header__main-h1">
            Только самые <span><br />сочные бургеры!</span>
          </h1>
          <p class="header__p">Бесплатная доставка от 599&#8381;</p>
        </div>
      </div>
    </header>

    <nav class="menu container">
      <input
        class="menu__input"
        type="radio"
        id="burger"
        name="menu"
        value="1"
        checked
      />
      <label for="burger" class="menu__label">
        <img src="./images/nav-1-burger.png" alt="burger_icon" />
        Бургеры</label
      >
      <input
        class="menu__input"
        type="radio"
        id="snack"
        name="menu"
        value="2"
      />
      <label for="snack" class="menu__label">
        <img src="./images/nav-2-snacks.png" alt="snacks_icon" />
        Закуски</label
      >
      <input
        class="menu__input"
        type="radio"
        id="hotdog"
        name="menu"
        value="3"
      />
      <label class="menu__label" for="hotdog">
        <img src="./images/nav-3-hotdogs.png" alt="hot-dog_icon" />
        Хот-доги</label
      >
      <input
        class="menu__input"
        type="radio"
        id="combo"
        name="menu"
        value="4"
      />
      <label class="menu__label" for="combo">
        <img src="./images/nav-4-drink.png" alt="drink_icon" />
        Напитки</label
      >
      <input
        class="menu__input"
        type="radio"
        id="shaurma"
        name="menu"
        value="5"
      />
      <label class="menu__label" for="shaurma">
        <img src="./images/nav-5-shav.png" alt="shaurma_icon" />
        Шаурма</label
      >
      <input
        class="menu__input"
        type="radio"
        id="pizza"
        name="menu"
        value="6"
      />
      <label class="menu__label" for="pizza">
        <img src="./images/nav-6-pizza.png" alt="pizza_icon" />
        Пицца</label
      >
      <input class="menu__input" type="radio" id="wok" name="menu" value="7" />
      <label class="menu__label" for="wok">
        <img src="./images/nav-7-wok.png" alt="wok_icon" />Вок</label
      >
      <input
        class="menu__input"
        type="radio"
        id="dessert"
        name="menu"
        value="8"
      />
      <label class="menu__label" for="dessert">
        <img
          src="./images/nav-8-dessert.png"
          alt="dessert_icon"
        />Десерты</label
      >
      <input
        class="menu__input"
        type="radio"
        id="sauce"
        name="menu"
        value="9"
      />
      <label class="menu__label" for="sauce">
        <img src="./images/nav-9-sauce.png" alt="sauce_icon" />Соусы</label
      >
    </nav>

    <div class="main container">
      <div class="main__basket">
        <div class="main__basket__1">
          <h3>Корзина</h3>
          <p class="main__basket-quantity" id="basket-quantity">0</p>
        </div>
        <div class="main__basket-list cart-list"></div>
        <div class="main__basket-total cart-total"></div>
        <button class="main__basket-btn open-popup">Оформить заказ</button>
      </div>
      <div class="product-list__container">
        <h1 class="product-list__header"></h1>
        <div class="product-list"></div>
      </div>
    </div>

    <div class="product-card_conteiner"></div>

    <div class="popup__bg">
      <div class="popup">
        <img
          src="images/close.png"
          class="close-popup"
        />
        <div class="container__pic">
          <img class="pic" src="images/pic.png" alt="Пончик" />
        </div>
        <div class="container__del">
          <div class="delivery">Доставка</div>
          <form>
            <input
              type="text"
              name=""
              id="your-name"
              class="you"
              placeholder="Ваше имя"
            />
            <input
              type="text"
              name=""
              id="phone"
              placeholder="Телефон"
            />
            <div id="err"></div>
            <br /><input type="radio" name="del" id="choice-pickup" checked />
            <span>Самовывоз</span>
            <br /><input type="radio" name="del" id="choice-delivery" />
            <span>Доставка</span>
            <div class="none">
              <input
                type="text"
                name=""
                id="address-street"
                placeholder="Улица, дом"
              />
              <input
                type="text"
                name=""
                id="address-floor"
                placeholder="Этаж"
              />
              <input
                type="text"
                name=""
                id="address-intercom"
                placeholder="Квартира"
              />
            </div>
            <button type="submit" class="buy" onclick="sendUserData(event)">
              Оформить
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer container">
      <div class="footer__wrapper">
        <div class="footer__info">
          <img src="./images/footer-1-logo.png" alt="YouMeal" />
          <p class="footer__text">
            &copy; YouMeal, 2023<br />
            Design: Anastasia Ilina
          </p>
        </div>
        <div class="footer__contacts">
          <div class="footer__contact-call">
            <p class="footer__contact-call-title">Номер для заказа</p>
            <a
              class="footer__contact-call-number"
              href="tel:+79308333811"
              target="_blank"
            >
              <img src="./images/footer-2-call.png" alt="" />+7(930)833-38-11</a
            >
          </div>
          <div class="footer__contact-social">
            <p class="footer__contact-social-title">Мы в соцсетях</p>
            <a href="#" target="_blank">
              <img
                class="footer__contact-social-vk"
                src="./images/footer-3-social-vk.svg"
                alt="vkontakte"
              />
            </a>
            <a href="#" target="_blank">
              <img src="./images/footer-4-social-tg.svg" alt="telegram" />
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="./index.js"></script>
    <script
      src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<6b696d76-0932-40f9-9617-738c77f3a137>"
      type="text/javascript"
    ></script>
    <script
      src="https://yandex.st/jquery/2.2.3/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="input_validation.js" type="text/javascript"></script>
  </body>
</html>
